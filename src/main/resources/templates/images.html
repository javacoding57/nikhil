<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nikhil Bharat Bangali Samanwya Samiti</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
	<br>
	<h5 class="text-center">
		Nikhil Bharat Bangali (Udbastu) Samanway Samiti ID-Card List <!--  a href="/"
			class="btn btn-danger text-right">Go Home</a -->
	</h5>
	<h6 style="text-align:center">Reg : IV-190200734/2020</h6>
	
	<br>
	<br>

	<table id="" class="table table-striped table-bordered text-center">
		<thead>
			<tr>
				<th>image. Count.</th>
				<th>Name</th>
				<th>Image</th>
				<th>City</th>
				<th>State</th>
				<th>Father's Name</th>
				<th>Date of birth</th>
				<th>Occupation</th>
				<th>Village</th>
				<th>Post</th>
				<th>Dist</th>
				<th>Contact</th>
				<th>Pin</th>
				<th>Present Address</th>

				<th>Created date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody th:with="count=0">
			<tr th:each="imageGallery, hh : ${images}">
				<td th:with="count=${count + 1}" th:text="${count}"></td>
				<td th:text="${imageGallery.name}"></td>
				<td><img th:src="@{${'/image/display/'+ imageGallery.id}}"
					class="card img-fluid" style="width: 300px" alt="" /></td>
				<td th:text="${imageGallery.city}"></td>

				<td th:text="${imageGallery.state}"></td>

				<td th:text="${imageGallery.fathername}"></td>
				<td th:text="${imageGallery.dob}"></td>
				<td th:text="${imageGallery.occupation}"></td>
				<td th:text="${imageGallery.village}"></td>
				<td th:text="${imageGallery.post}"></td>
				<td th:text="${imageGallery.dist}"></td>
				<td th:text="${imageGallery.contact}"></td>

				<td th:text="${imageGallery.pin}"></td>

				<td th:text="${imageGallery.presentAddress}"></td>


				<td th:text="${#dates.format({imageGallery.createDate}, 'dd-MM-yyyy')}" /></td>
				<td><a th:href="@{/image/imageDetails(id=${imageGallery.id})}"
					class="btn btn-info text-right" target="_blank">Generate ID
						Card</a></td>
			</tr>
		</tbody>
	</table>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
</body>
</html>
